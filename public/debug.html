<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Factor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        #console-output {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            margin: 20px 0;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Factor - Diagn√≥stico de Producci√≥n</h1>
    
    <div id="basic-check" class="status info">
        ‚úÖ P√°gina de diagn√≥stico cargada correctamente
    </div>
    
    <div id="js-check" class="status">
        <script>
            document.getElementById('js-check').innerHTML = '‚úÖ JavaScript funcionando';
            document.getElementById('js-check').className = 'status success';
        </script>
        <noscript>‚ùå JavaScript no est√° funcionando</noscript>
    </div>
    
    <div id="files-check" class="status info">
        üîç Verificando archivos est√°ticos...
    </div>
    
    <div id="console-output">
        <strong>Console Output:</strong><br>
        <div id="console-log"></div>
    </div>
    
    <script>
        // Capturar errores de console
        const consoleLog = document.getElementById('console-log');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        function addToLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.innerHTML += `<div>[${timestamp}] ${type}: ${message}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = function(...args) {
            addToLog('LOG', args.join(' '));
            originalConsole.log.apply(console, args);
        };
        
        console.error = function(...args) {
            addToLog('ERROR', args.join(' '));
            originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            addToLog('WARN', args.join(' '));
            originalConsole.warn.apply(console, args);
        };
        
        // Verificar archivos cr√≠ticos
        async function checkFiles() {
            const files = [
                '/factor.webp',
                '/circulo.webp',
                '/assets/index-P7IKwoUQ.js',
                '/assets/index-6q43IzDC.css'
            ];
            
            const results = await Promise.allSettled(
                files.map(file => fetch(file).then(r => ({ file, ok: r.ok, status: r.status })))
            );
            
            let allGood = true;
            results.forEach((result, i) => {
                if (result.status === 'fulfilled') {
                    const { file, ok, status } = result.value;
                    if (ok) {
                        console.log(`‚úÖ ${file} - OK (${status})`);
                    } else {
                        console.error(`‚ùå ${file} - FAILED (${status})`);
                        allGood = false;
                    }
                } else {
                    console.error(`‚ùå ${files[i]} - NETWORK ERROR`);
                    allGood = false;
                }
            });
            
            const filesCheck = document.getElementById('files-check');
            if (allGood) {
                filesCheck.innerHTML = '‚úÖ Todos los archivos est√°ticos disponibles';
                filesCheck.className = 'status success';
            } else {
                filesCheck.innerHTML = '‚ùå Algunos archivos est√°ticos fallan';
                filesCheck.className = 'status error';
            }
        }
        
        // Verificar funcionalidad de Vue/Vite
        console.log('üîç Iniciando diagn√≥sticos...');
        console.log('üìç URL actual:', window.location.href);
        console.log('üåê User Agent:', navigator.userAgent);
        
        // Verificar archivos
        checkFiles();
        
        // Test b√°sico de fetch a la app principal
        fetch('/')
            .then(response => {
                console.log(`üìÑ P√°gina principal: ${response.ok ? 'OK' : 'FAILED'} (${response.status})`);
            })
            .catch(error => {
                console.error('üìÑ Error al cargar p√°gina principal:', error);
            });
        
        // Manejo de errores globales
        window.addEventListener('error', (event) => {
            console.error('üí• Error JavaScript:', event.error?.message || event.message);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('üí• Promise rechazada:', event.reason);
        });
        
        console.log('‚úÖ Diagn√≥stico completado');
    </script>
    
    <div style="margin-top: 30px;">
        <h3>üîó Enlaces de Prueba</h3>
        <ul>
            <li><a href="/" style="color: #4a9eff;">‚Üê Volver a la aplicaci√≥n principal</a></li>
            <li><a href="/factor.webp" style="color: #4a9eff;">Verificar logo Factor</a></li>
            <li><a href="/circulo.webp" style="color: #4a9eff;">Verificar icono</a></li>
        </ul>
    </div>
</body>
</html>
