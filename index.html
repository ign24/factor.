<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/circulo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy - Permissive for ElevenLabs widget -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; img-src 'self' data: blob: https:; connect-src 'self' https: wss:; frame-src 'self' https:; object-src 'none';">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/factor.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/src/assets/image/optimized/fondo-mobile.webp" as="image" type="image/webp">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/sora/v16/xMQOuFFYT72X5wkB_18qmnFmSfM.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/spacegrotesk/v16/V8mDoQDjQSkFtoNN3UdGfZMWBxQ.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//unpkg.com">
    
    <!-- Load optimized fonts with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Load Eleven Labs widget asynchronously -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <style>
      /* Critical CSS for above-the-fold content */
      body { 
        margin: 0; 
        font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        background: #000;
        color: #fff;
        font-display: swap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Font loading optimization */
      .font-loading {
        font-display: swap;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
      }
      
      /* Hide Eleven Labs gadget on mobile devices */
      @media (max-width: 768px) {
        elevenlabs-convai {
          display: none !important;
        }
      }
      
      /* Prevent layout shift and ensure immediate content visibility */
      #app {
        min-height: 100vh;
        background: #000;
        position: relative;
      }
      
      /* Ensure navigation is visible immediately */
      .navigation {
        opacity: 1;
        visibility: visible;
      }
      
      /* Critical content should be visible */
      .main-content {
        opacity: 1;
        visibility: visible;
      }
      
      /* Fallback content in case Vue doesn't load */
      .loading-fallback {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #fff;
        z-index: 1000;
        display: block;
      }
      
      .loading-fallback.hidden {
        display: none;
      }
    </style>
    
    <title>Desarrollo de Software IA Personalizado & Consultoria - factor.</title>
  </head>
  <body>
    <div id="app">
      <div class="loading-fallback" id="loading-fallback">Cargando...</div>
    </div>
    <elevenlabs-convai agent-id="agent_7501k2b6b1c3e96rp726ebpmv9q0"></elevenlabs-convai>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Hide loading fallback when Vue loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.classList.add('hidden');
          }
        }, 2000); // Hide after 2 seconds
      });
    </script>
  </body>
</html>
